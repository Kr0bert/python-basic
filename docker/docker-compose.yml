services:
  api:
    container_name: my_app
    build: 
      context: ../
      dockerfile: docker/Dockerfile
      network: host
    volumes:
      - .:/app  # Monter le r√©pertoire local dans le conteneur
    env_file:
      - .env
    
    ports:
      - "80:80"
    environment:
      MAX_WORKERS: 1
    restart: unless-stopped